<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            padding: 30px;
            z-index: 2; /* Base for the wrapper */
            text-align: center;
        }

        .flower-border1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%; /* Half the width of content, adjustable */
            max-width: 250px; /* Half of 500px max-width of content */
            z-index: 10; /* Below button but above content */
        }

        .flower-border2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%; /* Half the width of content, adjustable */
            max-width: 250px; /* Half of 500px max-width of content */
            z-index: 10; /* Below button but above content */
        }

        .content {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3; /* Text and content below borders */
            background: rgba(0, 0, 0, 0.3); /* As requested */
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2, h3 {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .rsvp-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffffff33;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            z-index: 11; /* Highest z-index, on top of everything */
        }

        .rsvp-button:hover {
            background-color: #ffffff66;
        }

        /* Media Query for First Breakpoint (768px width) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            h2, h3 {
                font-size: 1.2em;
            }
            .rsvp-button {
                font-size: 1em;
                padding: 8px 16px;
            }
            .content-wrapper {
                padding: 20px;
            }
            .flower-border1 {
                max-width: 200px;
            }
            .flower-border2 {
                max-width: 200px;
            }
        }

        /* Media Query for Second Breakpoint (480px width) */
        @media (max-width: 480px) {
            .content-wrapper {
                padding: 15px;
            }
            h1 {
                font-size: 2.5em;
            }
            h2, h3 {
                font-size: 1em;
            }
            .rsvp-button {
                font-size: 0.9em;
                padding: 6px 12px;
            }
            .flower-border1 {
                max-width: 150px;
            }
            .flower-border2 {
                max-width: 150px;
            }
        }

        /* Media Query for iPad Landscape (1024x768 and smaller landscape screens) */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .content {
                max-width: 450px; /* Slightly reduced to fit landscape */
                width: 80%; /* Adjusted width for landscape */
            }
            h1 {
                font-size: 3.5em; /* Slightly reduced */
            }
            h2, h3 {
                font-size: 1.3em;
            }
            .rsvp-button {
                font-size: 1.1em;
                padding: 8px 15px;
            }
            .content-wrapper {
                padding: 25px;
            }
            .flower-border1 {
                max-width: 225px; /* Scaled down but proportional */
            }
            .flower-border2 {
                max-width: 225px; /* Scaled down but proportional */
            }
        }

        /* Additional Media Query for Smaller Landscape Screens (e.g., older iPads) */
        @media (min-width: 600px) and (max-width: 767px) and (orientation: landscape) {
            .content {
                max-width: 400px; /* Further reduced */
                width: 75%;
            }
            h1 {
                font-size: 3em;
            }
            h2, h3 {
                font-size: 1.1em;
            }
            .rsvp-button {
                font-size: 1em;
                padding: 7px 14px;
            }
            .content-wrapper {
                padding: 20px;
            }
            .flower-border1 {
                max-width: 200px;
            }
            .flower-border2 {
                max-width: 200px;
            }
        }
    </style>
</head>
<body>

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        const firstImage = new Image();
        firstImage.src = './photos/1.jpg';

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                if (i === 0 && index === 0) {
                    slide.style.transition = 'opacity 0s';
                } else {
                    slide.style.transition = 'opacity 2s ease-in-out';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(0);
        });

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 7000);
    </script>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                var filteredData = jsonData.filter(row => row.some(filledCell));

                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
    </script>
</body>
</html>
