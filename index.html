<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 1;
    }

    .content-wrapper {
      position: relative;
      padding: 30px;
      text-align: center;
    }

    .flower-border {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      max-width: 600px;
      z-index: 2; /* Between background and text */
      pointer-events: none;
    }

    .content {
      max-width: 500px;
      width: 90%;
      margin: 0 auto;
      padding: 20px;
      position: relative;
      z-index: 3; /* Above flower image */
      background: rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h2, h3 {
      font-family: 'Arial', sans-serif;
      font-size: 1.5em;
      margin: 5px 0;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .rsvp-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1.2em;
      background-color: #ffffff33;
      border: 2px solid white;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
      display: inline-block;
      z-index: 4;
    }

    .rsvp-button:hover {
      background-color: #ffffff66;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 3em;
      }
      h2, h3 {
        font-size: 1.2em;
      }
      .rsvp-button {
        font-size: 1em;
        padding: 8px 16px;
      }
      .content-wrapper {
        padding: 20px;
      }
      .flower-border {
        max-width: 400px;
      }
    }

    @media (max-width: 480px) {
      .content-wrapper {
        padding: 15px;
      }
      h1 {
        font-size: 2.5em;
      }
      h2, h3 {
        font-size: 1em;
      }
      .flower-border {
        max-width: 300px;
      }
    }
  </style>
</head>
<body>
  <div class="slideshow-container">

    <div class="slide" style="background-image: url('./photos/10.jpg')"></div>
    <div class="slide" style="background-image: url('./photos/11.jpg')"></div>

    <div class="slide" style="background-image: url('./photos/13.jpg')"></div>

    <div class="overlay">

          <a href="rsvp.html" class="rsvp-button">RSVP</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    const firstImage = new Image();
    firstImage.src = './photos/1.jpg';

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
        if (i === 0 && index === 0) {
          slide.style.transition = 'opacity 0s';
        } else {
          slide.style.transition = 'opacity 2s ease-in-out';
        }
      });
    }

    document.addEventListener('DOMContentLoaded', () => {
      showSlide(0);
    });

    function nextSlide() {
      currentSlide = (currentSlide + 1) % slides.length;
      showSlide(currentSlide);
    }

    setInterval(nextSlide, 7000);
  </script>
</body>
</html>
