<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            padding: 30px;
            z-index: 2;
            text-align: center;
        }

        .flower-border1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 50%;
            max-width: 225px;
            z-index: 10;
        }

        .flower-border2 {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 50%;
            max-width: 225px;
            z-index: 10;
        }

        .content {
            max-width: 500px;
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 3;
            background: rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h2, h3 {
            font-family: 'Arial', sans-serif;
            font-size: 1.5em;
            margin: 5px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        .rsvp-button, .calendar-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffffff33;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
            z-index: 11;
        }

        .rsvp-button:hover, .calendar-button:hover {
            background-color: #ffffff66;
        }

        .calendar-button select {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            padding: 8px 30px 8px 10px;
            background-color: #ffffff33;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="10" height="5" viewBox="0 0 10 5"><path fill="white" d="M0 0l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
        }

        .calendar-button select:hover {
            background-color: #ffffff66;
        }

        /* Responsive styles */
        @media (max-width: 1024px) {
            h1 { font-size: 3.5em; }
            h2, h3 { font-size: 1.3em; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 1.1em;
                padding: 8px 15px;
            }
            .content { max-width: 450px; padding: 20px; }
            .flower-border1, .flower-border2 { max-width: 200px; }
            .countdown-timer { font-size: 1em; padding: 10px 20px; gap: 15px; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 2.8em; }
            h2, h3 { font-size: 1.1em; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 1em;
                padding: 8px 14px;
            }
            .content { max-width: 400px; padding: 15px; }
            .flower-border1, .flower-border2 { max-width: 160px; }
            .countdown-timer { font-size: 0.95em; padding: 8px 18px; gap: 12px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.2em; }
            h2, h3 { font-size: 1em; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 0.9em;
                padding: 6px 12px;
            }
            .content { max-width: 90%; padding: 12px 15px; }
            .flower-border1, .flower-border2 { max-width: 120px; }
            .countdown-timer { font-size: 0.85em; padding: 6px 15px; gap: 10px; flex-wrap: wrap; }
        }

        @media (min-aspect-ratio: 4/3) {
            .content-wrapper { padding: 40px 30px; }
            .content { max-width: 550px; padding: 25px; }
            h1 { font-size: 3.8vw; }
            h2, h3 { font-size: 1.5vw; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 1.2vw;
                padding: 10px 2vw;
            }
            .flower-border1, .flower-border2 { max-width: 220px; }
            .countdown-timer { font-size: 1.1vw; padding: 12px 24px; gap: 18px; }
        }

        @media (min-aspect-ratio: 16/9) {
            .content { max-width: 600px; }
            h1 { font-size: 3.5vw; }
            h2, h3 { font-size: 1.3vw; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 1vw;
                padding: 10px 2vw;
            }
            .flower-border1, .flower-border2 { max-width: 240px; }
            .countdown-timer { font-size: 1vw; padding: 10px 22px; gap: 16px; }
        }

        @media (min-aspect-ratio: 21/9) {
            .content-wrapper { padding: 50px 80px; }
            .content { max-width: 800px; }
            h1 { font-size: 3.2vw; }
            h2, h3 { font-size: 1.2vw; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 1vw;
                padding: 10px 2vw;
            }
            .flower-border1, .flower-border2 { max-width: 300px; }
            .countdown-timer { font-size: 0.95vw; padding: 10px 28px; gap: 20px; }
        }

        @media (min-aspect-ratio: 32/9) {
            .content-wrapper { padding: 60px 100px; }
            .content { max-width: 900px; }
            h1 { font-size: 2.8vw; }
            h2, h3 { font-size: 1vw; }
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 0.9vw;
                padding: 10px 1.5vw;
            }
            .flower-border1, .flower-border2 { max-width: 340px; }
            .countdown-timer { font-size: 0.85vw; padding: 10px 30px; gap: 24px; }
        }

        @media (min-aspect-ratio: 21/9) {
            .rsvp-button, .calendar-button, .calendar-button select {
                white-space: nowrap;
                max-width: 100%;
                box-sizing: border-box;
            }
            .content-wrapper { padding-left: 80px; padding-right: 80px; }
            .content { max-width: 800px; }
        }

        @media (min-aspect-ratio: 32/9) {
            .rsvp-button, .calendar-button, .calendar-button select {
                font-size: 0.9vw;
                padding: 10px 1.5vw;
                white-space: nowrap;
                max-width: 100%;
            }
            .content-wrapper { padding-left: 100px; padding-right: 100px; }
            .content { max-width: 900px; }
        }

        .countdown-timer {
            position: static;
            padding: 12px 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 1.2em;
            color: white;
            white-space: nowrap;
            user-select: none;
            max-width: 100%;
        }
    </style>
</head>
<body>

        <div class="overlay">
            <div class="content-wrapper">
                <div class="content">

    <script>
        const slides = document.querySelectorAll('.slide');
        let currentSlide = 0;

        const firstImage = new Image();
        firstImage.src = './photos/1.jpg';

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
                if (i === 0 && index === 0) {
                    slide.style.transition = 'opacity 0s';
                } else {
                    slide.style.transition = 'opacity 2s ease-in-out';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', () => {
            showSlide(0);
        });

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slides.length;
            showSlide(currentSlide);
        }

        setInterval(nextSlide, 7000);
    </script>
    <script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
            return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
            if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
                try {
                    var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                    var firstSheetName = workbook.SheetNames[0];
                    var worksheet = workbook.Sheets[firstSheetName];
                    var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                    var filteredData = jsonData.filter(row => row.some(filledCell));
                    var headerRowIndex = filteredData.findIndex((row, index) =>
                        row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                    );
                    if (headerRowIndex === -1 || headerRowIndex > 25) {
                        headerRowIndex = 0;
                    }
                    var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex));
                    csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                    return csv;
                } catch (e) {
                    console.error(e);
                    return "";
                }
            }
            return gk_fileData[filename] || "";
        }
    </script>
    <script>
        function updateCountdown() {
            const eventDate = new Date("November 1, 2025 16:00:00").getTime();
            const now = new Date().getTime();
            const distance = eventDate - now;

            if (distance <= 0) {
                document.getElementById("countdown").innerHTML = "<div>It's Wedding Time!</div>";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);

        function getDeviceOS() {
            try {
                const ua = navigator.userAgent.toLowerCase();
                if (/iphone|ipad|ipod/.test(ua)) return 'iOS';
                if (/android/.test(ua)) return 'Android';
                return 'Other';
            } catch (e) {
                console.error('OS detection failed:', e);
                return 'Other';
            }
        }

        function handleAddToCalendar(event) {
            event.preventDefault();
            const os = getDeviceOS();
            const icsUrl = './wedding.ics';
            const googleLinks = [
                {
                    name: 'Ceremony (4:00pm)',
                    url: 'https://calendar.google.com/calendar/r/eventedit?text=Wedding+Ceremony&dates=20251101T160000/20251101T163000&details=Join+us+for+the+wedding+ceremony+at+Stargazer+Lawn!&location=Stargazer+Lawn'
                },
                {
                    name: 'Canapés (5:30pm)',
                    url: 'https://calendar.google.com/calendar/r/eventedit?text=Canap%C3%A9s&dates=20251101T173000/20251101T180000&details=Enjoy+drinks+and+bites+after+the+ceremony!&location=12-Micron'
                },
                {
                    name: 'Reception (6:30pm)',
                    url: 'https://calendar.google.com/calendar/r/eventedit?text=Wedding+Reception&dates=20251101T183000/20251101T230000&details=Dinner,+dancing,+and+celebration!&location=12-Micron'
                }
            ];
            const addEventUrl = 'https://addevent.com/redirect/your-event-id'; // Replace with AddEvent.com URL if used

            const calendarLink = document.getElementById('calendarLink');
            const container = calendarLink.parentElement;

            if (os === 'iOS') {
                window.location.href = icsUrl;
            } else if (os === 'Android') {
                container.innerHTML = `
                    <select onchange="if(this.value) window.location.href=this.value" class="rsvp-button calendar-button">
                        <option value="">Add to Google Calendar</option>
                        ${googleLinks.map(link => `<option value="${link.url}">${link.name}</option>`).join('')}
                    </select>
                `;
            } else {
                window.location.href = addEventUrl || icsUrl;
            }
        }

        // Initialize calendar link
        window.addEventListener('load', () => {
            const calendarLink = document.getElementById('calendarLink');
            calendarLink.addEventListener('click', handleAddToCalendar);
        });
    </script>
