<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Our Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('./photos/8.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed to flex-start for scrolling */
            color: white;
            text-align: center;
            overflow-y: auto; /* Enable vertical scrolling */
            padding-bottom: 20px; /* Ensure space for content at bottom */
        }

        .content {
            padding: 20px;
            max-width: 600px;
            width: 90%;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .form-container {
            background: rgba(255, 255, 255, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: left;
        }

        .form-container iframe {
            width: 100%;
            max-width: 640px;
            height: 700px; /* Adjusted to fit content better */
            border: none;
        }

        /* Media Query for First Breakpoint (768px width) */
        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            .form-container {
                padding: 15px;
            }
            .form-container iframe {
                height: 600px;
            }
        }

        /* Media Query for Second Breakpoint (480px width) */
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5em;
            }
            .form-container iframe {
                height: 500px;
            }
        }

        /* Media Query for iPad Landscape (1024x768 and smaller landscape screens) */
        @media (min-width: 768px) and (max-width: 1024px) and (orientation: landscape) {
            .content {
                max-width: 450px;
                width: 80%;
            }
            h1 {
                font-size: 3.5em;
            }
            .form-container {
                padding: 15px;
            }
            .form-container iframe {
                height: 550px;
            }
        }

        /* Additional Media Query for Smaller Landscape Screens (e.g., older iPads) */
        @media (min-width: 600px) and (max-width: 767px) and (orientation: landscape) {
            .content {
                max-width: 400px;
                width: 75%;
            }
            h1 {
                font-size: 3em;
            }
            .form-container {
                padding: 15px;
            }
            .form-container iframe {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>RSVP</h1>
            <div class="form-container">
                <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd695tsOryhY2WkJ3ZVIcZh2nU4JEi4nvxpjTUqIziG_QSPvA/viewform?embedded=true" width="640" height="1031" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
            </div>
        </div>
    </div>
</body>
</html>
