<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Our Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('./photos/8.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        label {
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            display: block;
            margin: 10px 0 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        input[type="text"], input[type="email"], input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border: 2px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.4);
            color: #333;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        input[type="text"]::placeholder, input[type="email"]::placeholder, input[type="number"]::placeholder {
            color: #666;
        }

        .checkbox-group {
            margin: 10px 0 15px;
            text-align: left;
        }

        .checkbox-group label {
            display: inline-flex;
            align-items: center;
            margin-right: 20px;
            font-size: 1.2em;
        }

        input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }

        button {
            padding: 12px 25px;
            font-family: 'Arial', sans-serif;
            font-size: 1.2em;
            background-color: #ffffff33;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffffff66;
        }

        #dietaryDetails {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            label {
                font-size: 1em;
            }
            input[type="text"], input[type="email"], input[type="number"] {
                font-size: 0.9em;
            }
            .checkbox-group label {
                font-size: 1em;
            }
            button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>RSVP</h1>
            <form>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label>Will you be attending?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="attendance" value="Yes"> Yes</label>
                    <label><input type="checkbox" name="attendance" value="No"> No</label>
                </div>
                <label>Do you have any dietary requirements?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" id="dietaryYes" name="dietary" value="Yes"> Yes</label>
                    <label><input type="checkbox" name="dietary" value="No"> No</label>
                </div>
                <label for="dietaryDetails" id="dietaryDetailsLabel" style="display: none;">Please list your dietary requirements</label>
                <input type="text" id="dietaryDetails" name="dietaryDetails" placeholder="E.g., vegetarian, gluten-free">
                <label for="guests">Number of people attending</label>
                <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>
                <button type="button" onclick="sendEmail()">Submit RSVP</button>
            </form>
        </div>
    </div>
    <script>
        const dietaryYes = document.getElementById('dietaryYes');
        const dietaryDetails = document.getElementById('dietaryDetails');
        const dietaryDetailsLabel = document.getElementById('dietaryDetailsLabel');

        dietaryYes.addEventListener('change', () => {
            if (dietaryYes.checked) {
                dietaryDetails.style.display = 'block';
                dietaryDetailsLabel.style.display = 'block';
                dietaryDetails.required = true;
            } else {
                dietaryDetails.style.display = 'none';
                dietaryDetailsLabel.style.display = 'none';
                dietaryDetails.required = false;
            }
        });

        function sendEmail() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const attendance = document.querySelector('input[name="attendance"]:checked')?.value || '';
            const dietary = document.querySelector('input[name="dietary"]:checked')?.value || '';
            const dietaryDetails = document.getElementById('dietaryDetails').value;
            const guests = document.getElementById('guests').value;

            const subject = `RSVP - ${name}`;
            let body = `Name: ${name}\n`;
            body += `Email: ${email}\n`;
            body += `Attendance: ${attendance}\n`;
            body += `Dietary Requirements: ${dietary}\n`;
            if (dietary === 'Yes') {
                body += `Dietary Details: ${dietaryDetails}\n`;
            }
            body += `Number of Guests: ${guests}`;

            window.location.href = `mailto:michaeljamiewed@gmail.com?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
        }
    </script>
</body>
</html>
