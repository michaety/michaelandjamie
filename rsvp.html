<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

    /* Preload font to ensure it loads */
    @font-face {
      font-family: 'Great Vibes Fallback';
      src: local('Arial'); /* Temporary fallback if Google Fonts fails */
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background-scroll {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: auto; /* Auto height to fit the long image */
      min-height: 100vh; /* Ensure container is visible */
      background-size: 100% auto; /* Keep width at 100%, height adjusts proportionally */
      background-repeat: repeat-y; /* Ensure seamless vertical repeat if needed */
      background-image: url('https://res.cloudinary.com/dt2mvxisp/image/upload/collage.webp'); /* Updated to .webp */
      background-position: 0 0;
      animation: scrollBackground 220s linear infinite; /* Slowed to 220s */
      z-index: 0;
    }

    @keyframes scrollBackground {
      0% { background-position: 0 0; }
      100% { background-position: 0 100%; } /* Reversed to scroll upward */
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      text-align: center;
      padding-top: 20px;
      z-index: 1;
    }

    .content {
      padding: 20px;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      position: relative;
    }

    #content h1 {
      font-family: 'Great Vibes', cursive, fantasy; /* Corrected font name */
      font-size: 4em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      color: white; /* Reverted to white */
      /* Check Network tab in DevTools (F12 > Network, filter for collage.webp) and Console for errors */
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .form-container iframe {
      width: 100%;
      max-width: 640px;
      height: 750px;
      border: none;
    }

    @media (max-width: 768px) {
      h1 { font-size: 3em; }
      .form-container iframe { height: 650px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5em; }
      .form-container iframe { height: 550px; }
    }

    @media (min-width: 769px) {
      .background-scroll {
        background-size: 100% auto; /* Keep width at 100%, height adjusts proportionally on desktop */
      }
    }
  </style>
</head>
<body>
  <div class="background-scroll"></div>
  <div class="overlay">
    <div class="content" id="content">
      <h1>RSVP</h1>
      <h2>Celebrating 10 years together</h2>
      <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd695tsOryhY2WkJ3ZVIcZh2nU4JEi4nvxpjTUqIziG_QSPvA/viewform?embedded=true">
          Loadingâ€¦
        </iframe>
      </div>
    </div>
  </div>
</body>
</html>
