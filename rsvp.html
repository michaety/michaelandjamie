<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RSVP - Our Wedding</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .background-scroll {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 0;
      display: flex;
      flex-direction: column;
      animation: scrollBackground 480s linear infinite;
    }

    .bg-image {
      flex: 0 0 100vh;
      width: 100%;
      overflow: hidden;
    }

    .bg-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

@keyframes scrollBackground {
  0% { transform: translateY(0); }
  100% { transform: translateY(-700vh); }
}

.background-scroll {
  animation: scrollBackground 480s linear infinite; /* Slower scroll */
}


    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      color: white;
      text-align: center;
      padding-top: 20px;
      z-index: 1;
    }

    .content {
      padding: 20px;
      max-width: 600px;
      width: 90%;
      margin: 0 auto;
      position: relative;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 4em;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: left;
    }

    .form-container iframe {
      width: 100%;
      max-width: 640px;
      height: 750px;
      border: none;
    }

    @media (max-width: 768px) {
      h1 { font-size: 3em; }
      .form-container iframe { height: 650px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.5em; }
      .form-container iframe { height: 550px; }
    }
  </style>
</head>
<body>

  <div class="background-scroll">
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/40.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/41.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/42.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/43.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/44.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/45.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/46.jpg" alt=""/></div>
    <div class="bg-image"><img src="https://res.cloudinary.com/dt2mvxisp/image/upload/47.jpg" alt=""/></div>
  </div>

  <div class="overlay">
    <div class="content">
      <h1>RSVP</h1>
      <h2>Celebrating 10 years together</h2>
      <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd695tsOryhY2WkJ3ZVIcZh2nU4JEi4nvxpjTUqIziG_QSPvA/viewform?embedded=true">
          Loadingâ€¦
        </iframe>
      </div>
    </div>
  </div>

</body>
</html>
