<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - Our Wedding</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: url('./photos/8.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        .content {
            padding: 20px;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-family: 'Great+Vibes', cursive;
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        label {
            font-size: 1.2em;
            display: block;
            margin: 10px 0 5px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        input, select {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 2px solid white;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 15px;
        }

        input::placeholder {
            color: #ddd;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ffffff33;
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffffff66;
        }

        #dietaryDetails {
            display: none;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 3em;
            }
            label, button {
                font-size: 1em;
            }
            input, select {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="overlay">
        <div class="content">
            <h1>RSVP</h1>
            <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <label for="attendance">Will you be attending?</label>
                <select id="attendance" name="attendance" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="dietary">Do you have any dietary requirements?</label>
                <select id="dietary" name="dietary" required>
                    <option value="" disabled selected>Select an option</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label for="dietaryDetails" id="dietaryDetailsLabel" style="display: none;">Please list your dietary requirements</label>
                <input type="text" id="dietaryDetails" name="dietaryDetails" placeholder="E.g., vegetarian, gluten-free">
                <label for="guests">Number of people attending</label>
                <input type="number" id="guests" name="guests" min="1" placeholder="Enter number of guests" required>
                <button type="submit">Submit RSVP</button>
            </form>
        </div>
    </div>
    <script>
        const dietarySelect = document.getElementById('dietary');
        const dietaryDetails = document.getElementById('dietaryDetails');
        const dietaryDetailsLabel = document.getElementById('dietaryDetailsLabel');

        dietarySelect.addEventListener('change', () => {
            if (dietarySelect.value === 'Yes') {
                dietaryDetails.style.display = 'block';
                dietaryDetailsLabel.style.display = 'block';
                dietaryDetails.required = true;
            } else {
                dietaryDetails.style.display = 'none';
                dietaryDetailsLabel.style.display = 'none';
                dietaryDetails.required = false;
            }
        });
    </script>
</body>
</html>
